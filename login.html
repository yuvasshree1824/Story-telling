<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>
<body style="background-size: 100%; background-image: url('background2.jpeg');">

    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                        <h1 class="navbar-brand " style="font-style: italic;"><img src="logo1.jpg" height="30px" width="30px"> MagicMoral</h1> 
                     
            </div>
        </nav>

    <div class="container" style="margin-top:50px; margin-left: 200px;">
        <div class="card" style="height: 400px; width: 1000px;">
            <div class="card-body">
                <center><h1>Login Form</h1></center>
                <div class="card-title">
                    <form class="p-3">
                        <div class="form-group p-2">
                            <label for="email" class="control-label">Username Or Email:</label>
                            <input type="text" id="email" class="form-control">
                        </div>
                        <div class="form-group p-2">
                            <label for="password" class="control-label">Password:</label>
                            <input type="password" id="password" class="form-control">
                        </div>
                        <div class="form-group mt-4">
                            <button type="button" class="btn btn-danger" onclick="handleLogin()">Login</button>
                        </div>
                        <div class="text-end p-3">
                            <a href="register.html">New User</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
function handleLogin() {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (email === "" || password === "") {
    alert("Please fill in both fields.");
    return;
  }

  const storedUser = JSON.parse(localStorage.getItem("userData"));

  if (!storedUser) {
    alert("No user found. Please register first.");
    return;
  }

  if (email === storedUser.email && password === storedUser.password) {
    alert("Login successful!");
    // Optional: redirect to homepage or dashboard
     window.location.href = "load.html";
  } else {
    alert("Invalid email or password.");
  }
}

    </script>
</body>
</html>
