<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <title>Story Telling</title>
  <style>
    body {
      background-image: url("background6.jpg");
      background-size: cover;
    }

    .text-s {
      margin: 0;
      padding: 0;
    }

    img {
      height: 300px;
      width: 300px;
    }

    .card-blue {
      margin-right: 20px;
      background-color: rgb(187, 75, 75) !important;
      color: bisque;
    }

    .nav-link {
      color: white;
    }

    .add-button-wrapper {
      position: relative;
      height: 120px;
      width: 120px;
      margin-top: 20px;
    }

    .spinner-circle {
      position: absolute;
      top: 0;
      left: 0;
      height: 120px;
      width: 120px;
      border: 6px solid transparent;
      border-top: 6px solid #0c0c0c;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      z-index: 0;
    }

    .add-button {
      position: absolute;
      top: 10px;
      left: 10px;
      height: 100px;
      width: 100px;
      border-radius: 50%;
      font-size: 50px;
      color: rgb(20, 20, 20);
      background-color: #ffc107;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .add-button:hover {
      transform: scale(1.2);
      background-color: #161615;
      color:white;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes reverse-spin {
       0% { transform: rotate(0deg); }
       100% { transform: rotate(-360deg); }
}

/* Second spinner style */
.spinner-circle.reverse {
  border-top: 6px solid #ffc107;
  animation: reverse-spin 2s linear infinite;
  z-index: -1;
}

    .empty-message {
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
    }

    #output {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    
  </style>
</head>
<body>
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <h1 class="navbar-brand" style="font-style: italic;">Favourite Stories</h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="ms-2">
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="story.html">Stories</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div id="output" class="d-flex"></div>
  </div>

  <script>
    function loadCards() {
      const copiedHTML = localStorage.getItem("copiedDivs");
      const output = document.getElementById("output");
      output.innerHTML = ""; // Clear previous content

      if (copiedHTML && copiedHTML.trim() !== "") {
        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = copiedHTML;
        const cards = tempDiv.querySelectorAll(".card");

        cards.forEach((card, index) => {
          const removeBtn = document.createElement("button");
          removeBtn.textContent = "Remove";
          removeBtn.className = "btn btn-warning mt-2";
          removeBtn.onclick = function () {
            removeCard(index);
          };
          card.appendChild(removeBtn);
          output.appendChild(card);
        });
      } else {
        const message = document.createElement("div");
        message.className = "empty-message text-center w-100";
        message.textContent = "No favourite stories yet. Add one!";
        output.appendChild(message);

        const wrapper = document.createElement("div");
        wrapper.className = "add-button-wrapper";

        const spinner1 = document.createElement("div");
        spinner1.className = "spinner-circle";

        const spinner2 = document.createElement("div");
        spinner2.className = "spinner-circle reverse";

        const addBtn = document.createElement("a");
        addBtn.href = "story.html";
        addBtn.className = "btn add-button text-s";
        addBtn.innerHTML = "+";

        wrapper.appendChild(spinner1);
        wrapper.appendChild(spinner2);
        wrapper.appendChild(addBtn);
        output.appendChild(wrapper);
      }
    }

    function removeCard(indexToRemove) {
      const copiedHTML = localStorage.getItem("copiedDivs");
      if (!copiedHTML) return;

      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = copiedHTML;
      const cards = Array.from(tempDiv.querySelectorAll(".card"));
      cards.splice(indexToRemove, 1);

      const updatedHTML = cards.map(card => card.outerHTML).join("");
      localStorage.setItem("copiedDivs", updatedHTML);

      loadCards();
    }

    window.onload = loadCards;
  </script>
</body>
</html>
