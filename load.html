<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dot Loader</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      transition: background-color 1s;
    }

    .loader-container {
      text-align: center;
    }

    .dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .dot {
      width: 16px;
      height: 16px;
      background-color: white;
      border-radius: 50%;
      animation: bounce 1s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    .text {
      color: white;
      font-size: 1.2rem;
    }
  </style>
</head>
<body> 
  <div class="loader-container"> 
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="text">Please wait...</div>
  </div>

  <script>
    const colors = ["#00BCD4", "#FF5722", "#4CAF50", "#9C27B0", "#FFC107", "#2196F3"];
    let index = 0;

    setInterval(() => {
      document.body.style.backgroundColor = colors[index];
      index = (index + 1) % colors.length;
    }, 1000);
    // Wait 5 seconds then redirect
setTimeout(() => {
  window.location.href = "index.html"; // Change to your target page
}, 5000);
  </script>
</body>
</html>
